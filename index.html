<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" >
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,700;1,400;1,500;1,800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
<!--
  Whole Container contained both the form and the display sections ----------------------------------------------------------------
-->
<div class ="main-box">
<form class ="form">
<div class="form_1">
  <label for="form_1_Day">DAY</label>
  <input type="number" id="DAY" placeholder ="DD">
  <p class="error_day"></p>
   </div>

   <div class="form_2">
    <label for="form_1_month">MONTH</label>
    <input type="number" id="MONTH" placeholder ="MM">
    <p class="error_month"></p>
     </div>

     <div class="form_3">
      <label for="form_1_YEAR">YEAR</label>
      <input type="number" id="YEAR" placeholder ="YYYY">
      <p class="error_year"></p>
      </div>
  </form>
<div class="space_button">
  <span class="line"> </span>
  <button id = "main_button" >
    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
  </button>
  </div>

  <div class="list_box">
  <ul class="data_list">
    <li class ="data_1"><span class="output-year">--</span></li>
    <li class ="data_2"><span class="output-month">--</span></li>
    <li class ="data_3"><span class="output-day">--</span></li>
    
  </ul>

  <ul class="text_list">
    <li class ="text_1">years</li>
    <li class ="text_2">months</li>
    <li class ="text_3">days</li>
    
  </ul>
</div>
</div>  
<script src="script.js"></script>
</body>
</html>
